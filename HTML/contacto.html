<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- CSS INICIO -->
    <link rel="stylesheet" href="../CSS/estilo-contacto.css">    
    

    <title>PyP - Contacto</title>   
</head>
<body>
    <!-- MENÚ DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg bg-light justify-content-md-center ">
        <div class="container-fluid" >
          <a class="navbar-brand" href="./index.html">PELUDOS Y PULGOSOS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            
            <div class="d-flex">
                <a href="#" class="btn btn-outline-success">Iniciar Sesión</a>
            </div>

          </div>
        </div>
      </nav>
    <!-- FIN MENÚ -->
    <!--Portada -->
    <div class="portada">
        <div class="portada-imagen">
            <img src="../IMG/inicio/portada.jpg" alt="imagen-portada">
        </div>
        <div class="portada-titulos">
            <h1> Peludos y Pulgosos</h1>
            <h2>La mejor tienda para tus mascotas</h2>
        </div>
    </div>

    <!--CONTENIDO-->
    <div class="container">
      <div class="row mt-3 mb-3">
            <div class="col-4 me-3"  style="background-color:rgb(255, 255, 255) ;">
                <h3>Contactanos!</h3>
                
                <form class="row mt-4 " method="POST">
                  <div class="col-6 mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="col-6 mb-3">
                    <label for="apellido" class="form-label">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                  </div>
                  <div class="mb-3">
                    <label for="emailinput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
                  </div>          
                  <div class="col-12 mb-3">
                    <label for="asunto" class="form-label">Asunto </label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                  </div>                              
                  <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                  </div>
                  <div>
                    <button type="button" class="btn btn-primary mb-3">Enviar</button>
                  </div>


                </form>
              </div>
              <div class="col-7" style="background-color:rgb(255, 255, 255) ;">
                <h1>api mapa</h1>
                <div class="mb-3" id="map"> </div>
              </div>            
      </div>     
    </div>    

    <!-- JS BOOSTRAP -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>    
    <script src="../JS/mapi.js"></script> 
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap">
    </script>
        
    </script>
</body>
</html>
